<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TempShare - Temporary File Sharing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .drag-over {
            border-color: #3b82f6;
            background-color: #eff6ff;
            transform: scale(1.02);
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-4">
                <i class="fas fa-share-alt text-blue-500 mr-3"></i>
                TempShare
            </h1>
            <p class="text-gray-600 text-lg">Upload files and get temporary links valid for 3 hours</p>
        </div>

        <!-- Upload Section -->
        <div class="max-w-2xl mx-auto bg-white rounded-xl shadow-lg p-8 mb-8">
            <div 
                id="dropZone" 
                class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center transition-all duration-300 cursor-pointer hover:border-blue-400"
            >
                <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                <h3 class="text-xl font-semibold text-gray-700 mb-2">Drop files here</h3>
                <p class="text-gray-500 mb-4">or click to browse</p>
                <input 
                    type="file" 
                    id="fileInput" 
                    class="hidden" 
                />
                <button 
                    onclick="document.getElementById('fileInput').click()"
                    class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300"
                >
                    <i class="fas fa-folder-open mr-2"></i>Choose File
                </button>
                <p class="text-sm text-gray-400 mt-4">Max: 10MB (Local) / 5MB (Netlify) â€¢ Files auto-delete in 3 hours</p>
            </div>
            
            <!-- Progress Bar -->
            <div id="progressContainer" class="mt-6 hidden">
                <div class="flex justify-between text-sm text-gray-600 mb-2">
                    <span>Uploading...</span>
                    <span id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progressBar" class="bg-blue-500 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div id="results" class="max-w-2xl mx-auto space-y-4"></div>

        <!-- Info -->
        <div class="max-w-2xl mx-auto mt-12 text-center text-gray-500">
            <p>Files are stored in memory and automatically deleted after 3 hours</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
